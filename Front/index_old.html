<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Players Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header con navegación -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-basketball-ball"></i>
                <h1>NBA Players Manager</h1>
            </div>
            <nav class="nav-menu">
                <button id="auth-btn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
                <button id="logout-btn" class="btn btn-secondary" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </button>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container">
            
            <!-- Sección de autenticación -->
            <section id="auth-section" class="auth-section">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button id="login-tab" class="auth-tab active">Iniciar Sesión</button>
                        <button id="register-tab" class="auth-tab">Registrarse</button>
                    </div>
                    
                    <!-- Formulario de Login -->
                    <form id="login-form" class="auth-form">
                        <h2>Iniciar Sesión</h2>
                        <div class="form-group">
                            <label for="login-username">
                                <i class="fas fa-user"></i>
                                Usuario
                            </label>
                            <input type="text" id="login-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">
                                <i class="fas fa-lock"></i>
                                Contraseña
                            </label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-sign-in-alt"></i>
                            Iniciar Sesión
                        </button>
                    </form>

                    <!-- Formulario de Registro -->
                    <form id="register-form" class="auth-form" style="display: none;">
                        <h2>Crear Cuenta</h2>
                        <div class="form-group">
                            <label for="register-username">
                                <i class="fas fa-user"></i>
                                Usuario
                            </label>
                            <input type="text" id="register-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">
                                <i class="fas fa-lock"></i>
                                Contraseña
                            </label>
                            <input type="password" id="register-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-user-plus"></i>
                            Registrarse
                        </button>
                    </form>
                </div>
            </section>

            <!-- Sección de jugadores (oculta inicialmente) -->
            <section id="players-section" class="players-section" style="display: none;">
                
                <!-- Controles y búsqueda -->
                <div class="section-header">
                    <h2>
                        <i class="fas fa-basketball-ball"></i>
                        Jugadores NBA
                    </h2>
                    <div class="header-controls">
                        <button id="add-player-btn" class="btn btn-success">
                            <i class="fas fa-plus"></i>
                            Agregar Jugador
                        </button>
                        <button id="refresh-btn" class="btn btn-secondary">
                            <i class="fas fa-sync-alt"></i>
                            Actualizar
                        </button>
                    </div>
                </div>

                <!-- Formulario para agregar/editar jugador -->
                <div id="player-form-section" class="form-section" style="display: none;">
                    <div class="form-container">
                        <form id="player-form" class="player-form">
                            <h3 id="form-title">Agregar Nuevo Jugador</h3>
                            
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="player-name">
                                        <i class="fas fa-user"></i>
                                        Nombre Completo
                                    </label>
                                    <input type="text" id="player-name" name="name" required 
                                           placeholder="Ej: LeBron James">
                                </div>

                                <div class="form-group">
                                    <label for="player-team">
                                        <i class="fas fa-users"></i>
                                        Equipo
                                    </label>
                                    <input type="text" id="player-team" name="team" required 
                                           placeholder="Ej: Los Angeles Lakers">
                                </div>

                                <div class="form-group">
                                    <label for="player-position">
                                        <i class="fas fa-map-marker-alt"></i>
                                        Posición
                                    </label>
                                    <select id="player-position" name="position" required>
                                        <option value="">Selecciona una posición</option>
                                        <option value="Point Guard">Point Guard (PG)</option>
                                        <option value="Shooting Guard">Shooting Guard (SG)</option>
                                        <option value="Small Forward">Small Forward (SF)</option>
                                        <option value="Power Forward">Power Forward (PF)</option>
                                        <option value="Center">Center (C)</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="player-height">
                                        <i class="fas fa-ruler-vertical"></i>
                                        Altura (metros)
                                    </label>
                                    <input type="number" id="player-height" name="height_m" 
                                           min="1.0" max="3.0" step="0.01" required 
                                           placeholder="Ej: 2.06">
                                </div>

                                <div class="form-group">
                                    <label for="player-weight">
                                        <i class="fas fa-weight"></i>
                                        Peso (kg)
                                    </label>
                                    <input type="number" id="player-weight" name="weight_kg" 
                                           min="50" max="200" step="0.1" required 
                                           placeholder="Ej: 113.4">
                                </div>

                                <div class="form-group">
                                    <label for="player-birthdate">
                                        <i class="fas fa-calendar"></i>
                                        Fecha de Nacimiento
                                    </label>
                                    <input type="date" id="player-birthdate" name="birth_date" required>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i>
                                    Guardar Jugador
                                </button>
                                <button type="button" id="cancel-form-btn" class="btn btn-secondary">
                                    <i class="fas fa-times"></i>
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Lista de jugadores -->
                <div class="players-container">
                    <div id="loading" class="loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Cargando jugadores...
                    </div>
                    
                    <div id="players-list" class="players-grid">
                        <!-- Los jugadores se cargarán dinámicamente aquí -->
                    </div>

                    <!-- Paginación -->
                    <div class="pagination-container">
                        <button id="prev-page" class="btn btn-secondary" disabled>
                            <i class="fas fa-chevron-left"></i>
                            Anterior
                        </button>
                        <span id="page-info">Página 1</span>
                        <button id="next-page" class="btn btn-secondary">
                            Siguiente
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal para confirmaciones -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Confirmar Acción</h3>
                <span id="modal-close" class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modal-message">¿Estás seguro de que quieres realizar esta acción?</p>
            </div>
            <div class="modal-footer">
                <button id="modal-confirm" class="btn btn-danger">Confirmar</button>
                <button id="modal-cancel" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Mensajes de notificación -->
    <div id="notification" class="notification" style="display: none;">
        <div class="notification-content">
            <span id="notification-message"></span>
            <button id="notification-close" class="notification-close">&times;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
